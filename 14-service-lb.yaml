apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
  labels:
    purpose: Service-lb-demo

spec:
  selector:
    purpose: Service-lb-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 89 # container port

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-lb
  labels:
    purpose: Service-lb -demo
    project: roboshop
    environment: dev

spec:
  containers:
    - name: naginx
      image: nginx