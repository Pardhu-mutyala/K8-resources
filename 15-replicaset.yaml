apiVersion: v1
kind: ReplicaSet
metadata: 
  name: nginx
  #replica set labels which can used under selectors to club the images
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
spec:
  replicas: 3
  # these are the labels replica set labels to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      purpose: rs-demo
      project: roboshop
      app: nginx
  #this is pod defnition template
  template:
    metadata:
      labels:
        purpose: rs-demo
        project: roboshop
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
